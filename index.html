<!DOCTYPE html>

    <title>Will You Be My Galentine?</title>

    <style>
        * {
            cursor: none !important
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            font-family: "Poppins", sans-serif;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }
        .heart-trail {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: float-up 2s ease-out forwards;
            z-index: 9999;
        }
        
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        h1 { 
            color: #d63384;
            margin-bottom: 30px;
        }
        .buttons { 
            margin-top: 30px; 
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            position: relative;
            min-height: 60px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: none;
        }
        #yesBtn { 
            background-color: #ff69b4; 
            color: white;
            position: relative;
            z-index: 2;
        }
        #yesBtn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        #noBtn { 
            background-color: #ccc; 
            color: white; 
            position: absolute;
            transition: all 0.2s ease-out;
            z-index: 2;
            left: 150px;
        }
        #message { 
            display: none; 
            margin-top: 20px; 
            font-size: 20px; 
            color: #d63384;
            animation: celebrate 1s ease-in-out;
        }
        .event-details {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        @keyframes celebrate {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
